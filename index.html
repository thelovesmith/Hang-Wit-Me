<!DOCTYPE html>

<head>

  <meta charset="utf-8">
  <title>Hangman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  

</head>


<body id='body'>
  <header>
    <h1 class="ui top attached header">Hangman Game</h1>
    <br>
    <h2>(Cartoons)</h2>
    <h3 class='ui block header' >Click Button To Start Game!!</h3>
  </header>

  <div class="newGame">
    
    <button class="ui inverted primary button"id="newGame" >New Game</button>
  </div>

  <div class="ui container">
    <div id="underscores" class='row'></div>
    <div class="row"> Guessed
      <p id="Guessed"></p>
    </div>
    <div class='row'>Wrong
      <p id="wrong">
      </p>
    </div>

  </div>
  
  
  <div id="wins"> Wins:</div>
  <div id="losses">Losses:</div>
  <div id="guessesleft"></div>
  <!-- <img src=https://img.utdstc.com/icons/galgje-android.png:s>  -->
  <script src="hangman.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>

</html>
